<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Train Scheduler</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

	<script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>

	<link rel="stylesheet" href="assets/css/style.css">
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js
"></script>
	
</head>
<body>
	
    <div class="container">

      <!-- Jumbotron -->
      <div class="jumbotron" style="background-color: #96858F; color: #4D2C3D">
        <h1 class="text-center">Train Scheduler</h1>
        <h3 class="text-center">Choo Choo Chee Chee</h3>
      </div>

      <div class="row">

    


 <div class="col-lg-12">

        <!-- Current Employees-->
          <div class="panel panel-primary" style="border-color: #CCCBC6">
            <div class="panel-heading" style="background-color: #9099A2; color: white; border-color: #96858F">
              <h3 class="panel-title"><strong>Current Trains</strong></h3>
            </div>
            <div class="panel-body" style="background-color: #EFEFEF">
              <table class="table table-hover" id='trainTb'>
                <thead>
                  <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>

          <!-- Add Employee  -->
          <div class="panel panel-primary" style="border-color: #CCCBC6">
            <div class="panel-heading" style="background-color: #9099A2; color: white; border-color: #96858F">
              <h3 class="panel-title"><strong>Add Train</strong></h3>
            </div>
            <div class="panel-body" style="background-color: #EFEFEF">

              <!-- Entry Form -->
              <form>
                <div class="form-group">
                  <label for="train-name-input">Train Name</label>
                  <input class="form-control" id="train-name-input" type="text">
                </div>
                <div class="form-group">
                  <label for="destination-input">Destination</label>
                  <input class="form-control" id="destination-input" type="text">
                </div>
                <div class="form-group">
                  <label for="arrival-input">First Train Time (HH:mm - military time)</label>
                  <input class="form-control" id="arrival-input" type="text">
                </div>
                <div class="form-group">
                  <label for="freq-input">Frequency (minutes)</label>
                  <input class="form-control" id="freq-input" type="text">
                </div>
                <button class="btn btn-primary" id="add-train-btn" style="background-color: #96858F; color: white; border-style: none" type="submit">Submit</button>
              </form>

            </div>

          </div>

        </div>

      </div>

	</div>

	<script src="logic.js"></script>
    
</body>
</html>
